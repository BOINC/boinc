    windows:
      name: Windows
      runs-on: windows-latest
      needs: get-hash
      strategy:
        matrix:
          triplet: [ 'x64-windows-static', 'x86-windows-static' ]
        fail-fast: false
      steps:
        - name: Checkout
          uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
