name: Update Actions
on:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  build:
    if: github.repository == 'BOINC/boinc'
    name: ${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [update_actions]
      fail-fast: false
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 2
      - name: Update actions
        if: success()
        run: |
          python ./ci_tools/update_actions.py ${ACTIONS_UPDATE_TOKEN}
      - name: Check file was updated
        if: success()
        run: |
          set -e
          git diff --exit-code

